<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>Meal Generator V1.0</title>
</head>
<body id="demo">
    <div class="background">
    <div id="top">
        <button id="gen" type="button" class="btn btn-success">Generate Meal Plan</button>
    <select name="num" id="days" class="form-control form-control-lg">
        <option value="" disabled selected>Number of Days</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
</div>
<div id="container">
    <h1>Meal Plan</h1>
    <ul id="mealPlan">
    </ul>
</div>
<div id="bottom">
    <input class="form-control form-control-lg" id="new" type="text" placeholder="Add a New Meal Idea">
  
</div>
</div>
<script src="app.js"></script>
</body>
</html>
